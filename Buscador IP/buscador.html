<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de IP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link rel="stylesheet" href="buscador.css"> <!-- Enlace al CSS externo -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Buscador de IP</h1>
    </header>
    <main>
        <form id="ipForm">
            <label for="ipInput">Ingrese las direcciones IP separadas por puntos:</label>
            <input type="text" id="ipInput" name="ipInput" placeholder="1.1.1.1, 2.2.2.2" required>
            <small>Por ejemplo: 192.168.1.0</small>
            <button type="submit">Buscar</button>
        </form>
        <section id="results">
            <!-- Aquí se mostrarán los resultados -->
        </section>
    </main>

    <script src="buscador.js"></script>
</body>
</html>
